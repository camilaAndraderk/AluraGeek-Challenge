<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poiret+One&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/produto-adicionar.css">

    <script src="../assets/js/jquery-3.6.0.js"></script>
    <script src="../assets/js/principal.js" type="module" defer></script>
</head>
<body class="loja fadeIn">
    <header class="cabecalho">
    </header>
    <main class="conteudo">
        <form action="" class="novo-produto">
            <legend class="formulario-titulo novo-produto__tituo ">Adicionar novo produto</legend>
            <div class="insercao-foto">
                <div class="insercao-foto__input">
                    <img class="insercao-foto__img" alt="Imagem do produto" src="" data-img-produto>
                </div>
                <p class="insercao-foto__texto">Ou</p>
                <button class="botao botao2 insercao-foto__botao"></button>
            </div>
            <label class="label-com-input__label">
                Nome do produto
                <input type="text" class="label-com-input__input" data-nome-produto name="nomeProduto">
            </label>
            <label class="label-com-input__label">
                Categoria do produto
                <input type="text" class="label-com-input__input" data-categoria-produto name="categriaProduto">
            </label>
            <label class="label-com-input__label">
                Preço do produto<br>
                <input type="number" class="label-com-input__input" data-valor-produto name="valorProduto">
            </label>
            <label class="label-com-input__label" for="descricao-produto">
                Descrição do produto
                <textarea data-descricao-produto name="descricaoProduto"  id="descricao-produto" class="label-com-input__input" rows="3"></textarea>
            </label>

            <button class="botao1--azul1 botao" type>Salvar Atualizações</button>
        </form>
    </main>
    <footer class="rodape">
    </footer>
</body>
</html>
