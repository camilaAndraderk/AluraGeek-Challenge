<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="loja">
    <header class="cabecalho">
        <div class="cabecalho__principal">
            <section class="cabecalho__secao">
                <a href="./index.html" class="logo">
                    <img src="./assets/img/Vector-logo.svg" alt="Logo da loja" class="logo__img">
                    <h1 class="logo__titulo">
                        <img src="./assets/img/AluraGeek-alura.svg" alt="Alura" class="logo__titulo__img">
                        <img src="./assets/img/AluraGeek-geek.svg" alt="Geek" class="logo__titulo__img">
                    </h1>
                </a>
                <form action="" class="barra-pesquisa">
                    <input type="text" class="barra-pesquisa__input" placeholder="O que deseja encontrar?">
                    <button class="barra-pesquisa__botao">
                        <img src="./assets/img/Vector-lupa.svg" alt="Lupa para pesquisar" class="barra-pesquisa__imagem">
                    </button>
                </form>
            </section>
            <a href="/login" class="botao2">Login</a>
        </div>
    </header>
    <main class="conteudo">
        <section class="banner">
            <div class="banner__conteudo">
                <h2 class="banner__titulo">Dezembro Promocional</h2>
                <h4 class="banner__subtitulo">Produtos selecionados com 33% de desconto</h4>
                <a href="#" class="botao2--azul1">Ver Consoles</a>
            </div>
        </section>
        <section class="produtos">
            <section class="produtos__secao">
                <div class="produtos__secao__cabecalho">
                    <h3 class="produtos__secao__titulo">Star Wars</h3>
                    <a href="#" class="produtos__secao__link">
                        Ver tudo
                        <img src="./assets/img/Vector-seta-direita.svg" alt="Seta para direita" class="produtos__secao__img">
                    </a>
                </div>
            </section>
        </section>
        
    </main>
    <footer class="rodape">

    </footer>
</body>
</html>
